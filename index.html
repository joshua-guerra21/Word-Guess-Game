<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="assests\javascript\game.js"></script>
    <link rel="stylesheet" type="text/css" href="assests\style.css">
    <title>Hangman National Championship Game</title>
</head>
<body>
        <div class="container main">
                    <section class="col-md-12 text">
                        <div class="page-header">
                            <h2>Guess the name of a team who has won the College Football National Championship in the style of hangman!</h2>
                          <br/>
                          <br/>
                    </section>
                </div>
                <div class="row fade-in bottom-margin">
                    <section class="col-md-12 text-center">
                        <p>Press any letter key to play!</p>
                        <p>Wins: <span id="wins">0</span></p>
                    </section>
                </div>
                <div class="row fade-in bottom-margin">
                    <section class="col-md-12 text-center">
                        <div class="bottom-margin"></div>
                    </section>
                    <section class="col-md-12 text-center">
                        <p class="text-center">Guesses remaining: <span id="remaining">10</span></p>
                        <div class="center-margin"></div>
                        <div id="gameArea" class="text-center"></div>
                        <div class="bottom-margin"></div>
                        <div id="incorrectGuesses"></div>
                    </section>
                </div>
            </div>
            <audio id="music" src="assets/music/theme.mp3" autoplay loop></audio>
            <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
